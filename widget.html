<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget </title>
    <link rel="stylesheet" href="style.css">

    <!--Drift Install-->
    <script src="./main.js"></script> 

    <script>
    drift.on('ready', function(){
        let request = new XMLHttpRequest();
        request.open('GET', 'https://geolocation-db.com/json/', true);
        request.onload = function() {
        if (this.status >= 200 && this.status < 400) {
          // Success!
          let data = JSON.parse(this.response);
     
        if (data.country_name != 'Not Found')
       {
          console.log("Value of country_name: " + data.country_name)
          console.log("Value of country_code: " + data.country_code)
          drift.api.setUserAttributes({
            custom_country_code: data.country_code,
            custom_country: data.country_name
          });
         }
        }
        };
        request.send();
    });</script>
   
    
   
  
</head>
<body>
  <h1>Have a Chat with the widget!</h1>
  <br>
  <br>
    
  </script>


  

</body>
</html>
